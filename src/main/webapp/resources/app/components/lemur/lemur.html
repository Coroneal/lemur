<!DOCTYPE html>
<html ng-app="lemurApp" >
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lemur</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/lemur.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/angular-material.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/angular-csp.css">

    <script src="/resources/bower_components/angular/angular.js"></script>
    <script src="/resources/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/resources/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/resources/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/resources/bower_components/angular-material/angular-material.js"></script>
    <script src="/resources/bower_components/spring-security-csrf-token-interceptor/dist/spring-security-csrf-token-interceptor.min.js"></script>
    <script src="/resources/app/components/lemur/lemur.js"></script>
</head>

<body layout="column">
<div layout="row" ng-controller="menuCtrl" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-lg')">
        <md-toolbar class="md-medium-tall">
            <span>Toolbar</span>
        </md-toolbar>
        <md-content layout="column" flex>
            <span>Your sidenav</span>
        </md-content>

    </md-sidenav>
    <div layout="column" flex md-theme="green" id="content">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <!-- Add a toggleMenu function to your menuCtrl controller with the following in it
                  $mdSidenav('left').toggle(); -->
                <i class="fa fa-bars pointer" ng-click="toggleMenu()" hide-gt-lg></i>
                <h1 flex>Your App</h1>
            </div>

        </md-toolbar>
        <md-content ui-view layout="column" flex></md-content>
    </div>
</div>
</body>

</html>
