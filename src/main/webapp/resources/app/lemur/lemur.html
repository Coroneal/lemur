<!DOCTYPE html>
<html ng-app="lemurApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lemur</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/resources/css/lemur.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/angular-material.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/angular-csp.css">
    <link rel="stylesheet" href="/resources/bower_components/angular-material-sidenav/angular-material-sidenav.css">

    <script src="/resources/bower_components/angular/angular.js"></script>
    <script src="/resources/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/resources/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/resources/bower_components/angular-route/angular-route.js"></script>
    <script src="/resources/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/resources/bower_components/angular-material/angular-material.js"></script>
    <script src="/resources/bower_components/spring-security-csrf-token-interceptor/dist/spring-security-csrf-token-interceptor.min.js"></script>

    <script src="/resources/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/resources/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/resources/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/resources/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/resources/bower_components/angular-ui-router/release/angular-ui-router.js"></script>


    <script src="/resources/bower_components/angular-material-sidenav/angular-material-sidenav.js"></script>
    <script src="/resources/app/login/login-app.js"></script>
    <script src="/resources/app/login/login-ctrl.js"></script>
    <script src="/resources/app/login/login-service.js"></script>
    <script src="/resources/app/lemur/lemur.js"></script>
    <script src="/resources/app/lemur/shared/common.js"></script>
    <script src="/resources/app/lemur/about/about-ctrl.js"></script>
    <script src="/resources/app/lemur/home/home-ctrl.js"></script>
</head>
<body>
<div layout="column" layout-fill ng-controller="AppCtrl">
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="md-primary md-hue-3">
                <h1 class="md-toolbar-tools">{{vm.menu.username}}</h1>
                <span flex></span>
                <md-button class="md-icon-button md-primary" ng-click="closeFilter('left')">
                    <i class="material-icons">arrow_back</i>
                </md-button>
            </md-toolbar>
            <md-button class="md-icon-button md-primary" ng-click="closeFilter('left')">
                <i class="material-icons">arrow_back</i>
            </md-button>
            <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.accent'}">
                <ss-sidenav flex menu="menu"></ss-sidenav>
            </md-content>
        </md-sidenav>
        <div layout="column" flex>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" show-gt-sm ng-click="toggleFilter('left')">
                        <i class="material-icons">menu</i>
                    </md-button>
                    <span flex></span>
                    <img src="/resources/img/foot-sm.png" alt="lemur">
                    <h2>
                        <span>{{headerTitle}}</span>
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" show-gt-sm ng-click="logout()">
                        <i class="material-icons">power_settings_new</i>
                    </md-button>
                </div>
            </md-toolbar>
            <!-- page content goes here-->
            <div ui-view flex layout="column">Content</div>
        </div>
    </div>
</div>
</body>
</html>
