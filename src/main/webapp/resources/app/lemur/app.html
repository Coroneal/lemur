<head lang="en">
    <meta charset="UTF-8">

    <title>Lemur</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/resources/css/lemur.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/angular-material.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/angular-csp.css">

          href="/resources/bower_components/angular-material-sidenav/angular-material-sidenav.css">

    <!-- injector:js -->

    <script src=/resources/bower_components/spring-security-csrf-token-interceptor/dist/spring-security-csrf-token-interceptor.min.js></script>

    <script src=/resources/app/lemur/home/homeCtrl.js></script>

    <script src=/resources/app/login/loginService.js></script>

</head>
<body>
<div layout="column" layout-fill ng-controller="AppCtrl">
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 leftMenu" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar>
                <div style="background-image: url(/resources/img/menu-bg.jpg);" flex layout="row">
                    <img layout-margin src="/resources/img/unknown.png" alt="lemur">
                    <div flex layout-margin layout-align="center center" layout="column">
                        <span> {{vm.menu.username}} </span>
                        <span class="md-caption text-ellipsis"> {{vm.menu.email}} </span>
                    </div>
                </div>
                <span flex></span>
            </md-toolbar>
            <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.accent'}">
                <ss-sidenav flex menu="menu"></ss-sidenav>
            </md-content>
        </md-sidenav>
        <div layout="column" flex>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" hide-gt-md ng-click="toggleFilter('left')">
                        <i class="material-icons">menu</i>
                    </md-button>
                    <span flex></span>
                    <img src="/resources/img/foot-sm.png" alt="lemur">
                    <h2>
                        <span>{{headerTitle}}</span>
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" show-gt-sm ng-click="logout()">
                        <i class="material-icons">power_settings_new</i>
                    </md-button>
                </div>
            </md-toolbar>
            <div ui-view flex layout-margin layout="column">Content</div>
        </div>
    </div>
</div>
</body>
</html>
